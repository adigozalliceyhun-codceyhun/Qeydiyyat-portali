<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Qeydiyyat Portalı</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root { color-scheme: dark; }
    html { background:#0f172a!important; color:#e2e8f0!important; }
    html,body{min-height:100%}
    body{
      background:#0f172a!important;color:#e2e8f0!important;font-family:'Poppins',sans-serif;
      overflow-x:hidden;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;
      overscroll-behavior-y:contain;
    }
    input,select,textarea,button{color-scheme:dark}
    select,option{background:#0f172a!important;color:#e2e8f0!important}

    .bg-gradient-mobile{
      position:fixed;inset:0;z-index:-1;background-color:#0f172a;
      background-image:
        radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%),
        radial-gradient(at 0% 100%, hsla(253,16%,7%,1) 0, transparent 50%),
        radial-gradient(at 100% 100%, hsla(339,49%,30%,1) 0, transparent 50%);
      background-attachment:fixed;background-size:cover;
    }

    .glass{
      background:rgba(255,255,255,.05);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);
      border:1px solid rgba(255,255,255,.1);box-shadow:0 4px 30px rgba(0,0,0,.1);
    }
    .glass-input{
      background:rgba(0,0,0,.2);border:1px solid rgba(255,255,255,.1);color:white;
      transition:all .3s ease;font-size:16px;
    }
    .glass-input:focus{border-color:#8b5cf6;box-shadow:0 0 15px rgba(139,92,246,.3);outline:none}

    @keyframes slideIn{from{opacity:0;transform:translateY(30px) scale(.95)}to{opacity:1;transform:translateY(0) scale(1)}}
    .user-card{opacity:1}
    .user-card.animate-in{animation:slideIn .45s cubic-bezier(.34,1.56,.64,1) both}

    @keyframes pulse-glow{0%{box-shadow:0 0 0 0 rgba(139,92,246,.7)}70%{box-shadow:0 0 0 15px rgba(139,92,246,0)}100%{box-shadow:0 0 0 0 rgba(139,92,246,0)}}
    .new-user-highlight{border:2px solid #8b5cf6;animation:pulse-glow 2s infinite}

    .skeleton{
      background:linear-gradient(90deg,rgba(255,255,255,.05) 25%,rgba(255,255,255,.1) 50%,rgba(255,255,255,.05) 75%);
      background-size:200% 100%;animation:shimmer 1.5s infinite;border-radius:.5rem;
    }
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
    .skeleton-card{height:200px;border-radius:1rem}
    .skeleton-avatar{width:64px;height:64px;border-radius:50%;margin:0 auto .5rem}
    .skeleton-text{height:.875rem;margin-bottom:.5rem}
    .skeleton-text.short{width:60%;margin:0 auto}

    .offline-indicator{
      position:fixed;top:0;left:0;right:0;background:#ef4444;color:white;text-align:center;
      padding:.5rem;font-size:.875rem;z-index:100;transform:translateY(-100%);transition:transform .3s ease;
    }
    .offline-indicator.visible{transform:translateY(0)}

    @media (max-width:640px){
      .glass-input{font-size:16px!important;padding:.75rem 1rem}
      .user-card{margin-bottom:.75rem;padding:1rem!important}
    }
  </style>
</head>

<body class="antialiased min-h-screen">
  <div class="bg-gradient-mobile"></div>

  <div id="offlineIndicator" class="offline-indicator">
    <span>⚠️ İnternet bağlantısı yoxdur</span>
  </div>

  <nav class="fixed top-0 w-full z-50 glass border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-14 sm:h-16">
        <div class="flex items-center gap-2">
          <div class="w-7 h-7 sm:w-8 sm:h-8 rounded-full bg-gradient-to-tr from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0">
            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <span class="font-bold text-lg sm:text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400 truncate">
            SocialConnect
          </span>
        </div>

        <button onclick="refreshData()" class="group flex items-center gap-2 px-4 py-2 rounded-full glass hover:bg-white/10 transition-all active:scale-95">
          <svg class="w-4 h-4 text-purple-400 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
          <span class="text-sm font-medium">Yenilə</span>
        </button>
      </div>
    </div>
  </nav>

  <main class="pt-20 sm:pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-8 mb-10">
      <div class="lg:col-span-5 flex flex-col justify-center space-y-5">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold leading-tight">
          İcma ilə <br>
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Əlaqə Qurun</span>
        </h1>

        <div class="flex gap-8 pt-2">
          <div>
            <div class="text-3xl font-bold text-white" id="total-users-count">0</div>
            <div class="text-sm text-gray-500 uppercase tracking-wider">İstifadəçi</div>
          </div>
          <div>
            <div class="text-3xl font-bold text-white" id="online-count">0</div>
            <div class="text-sm text-gray-500 uppercase tracking-wider">Bu gün</div>
          </div>
        </div>
      </div>

      <div class="lg:col-span-7">
        <div class="glass rounded-2xl p-6 sm:p-8 relative overflow-hidden">
          <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
            <span class="w-1 h-8 bg-purple-500 rounded-full"></span>
            Qeydiyyat Formu
          </h2>

          <form id="registerForm" class="space-y-5" onsubmit="handleRegister(event)">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
              <div class="space-y-1">
                <label class="text-xs font-medium text-gray-400 uppercase">Ad</label>
                <input type="text" id="firstName" required class="w-full px-4 py-3 rounded-xl glass-input" placeholder="Adınızı daxil edin">
              </div>
              <div class="space-y-1">
                <label class="text-xs font-medium text-gray-400 uppercase">Soyad</label>
                <input type="text" id="lastName" required class="w-full px-4 py-3 rounded-xl glass-input" placeholder="Soyadınızı daxil edin">
              </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
              <div class="space-y-1">
                <label class="text-xs font-medium text-gray-400 uppercase">Yaş</label>
                <input type="number" id="age" min="10" max="100" required class="w-full px-4 py-3 rounded-xl glass-input" placeholder="Məs: 25">
              </div>
              <div class="space-y-1">
                <label class="text-xs font-medium text-gray-400 uppercase">Cins</label>
                <select id="gender" required class="w-full px-4 py-3 rounded-xl glass-input">
                  <option value="" disabled selected>Seçin</option>
                  <option value="Kişi">Kişi</option>
                  <option value="Qadın">Qadın</option>
                  <option value="Digər">Digər</option>
                </select>
              </div>
            </div>

            <div class="space-y-2">
              <label class="text-xs font-medium text-gray-400 uppercase">Ailə Vəziyyəti</label>
              <div class="flex gap-4">
                <label class="flex-1 cursor-pointer">
                  <input type="radio" name="status" value="Subay" class="peer sr-only" checked>
                  <div class="text-center py-3 rounded-xl border border-white/10 bg-white/5 peer-checked:bg-purple-600 peer-checked:border-purple-500 transition-all hover:bg-white/10">
                    Subay
                  </div>
                </label>
                <label class="flex-1 cursor-pointer">
                  <input type="radio" name="status" value="Evli" class="peer sr-only">
                  <div class="text-center py-3 rounded-xl border border-white/10 bg-white/5 peer-checked:bg-pink-600 peer-checked:border-pink-500 transition-all hover:bg-white/10">
                    Evli
                  </div>
                </label>
              </div>
            </div>

            <div class="space-y-1">
              <label class="text-xs font-medium text-gray-400 uppercase">Instagram İstifadəçi Adı</label>
              <div class="relative">
                <span class="absolute left-4 top-3.5 text-gray-500">@</span>
                <input type="text" id="instagram" required class="w-full pl-8 pr-4 py-3 rounded-xl glass-input" placeholder="istifadeci_adi">
              </div>
              <p class="text-xs text-gray-500 mt-1">Yalnız istifadəçi adı daxil edin</p>
            </div>

            <button type="submit" class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded-xl shadow-lg shadow-purple-500/30 transition active:scale-95">
              Qeydiyyatdan Keç
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-white">Qeydiyyatdan Keçənlər</h3>
    </div>

    <div id="skeletonLoader" class="hidden grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    <div id="usersGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

    <div id="emptyState" class="hidden text-center py-20">
      <p class="text-gray-400">Hələ heç kim qeydiyyatdan keçməyib.</p>
    </div>
  </main>

  <div id="toast" class="fixed bottom-4 right-4 left-4 sm:left-auto transform translate-y-24 opacity-0 transition-all duration-300 z-50">
    <div class="glass bg-gray-900/90 border-l-4 border-green-500 text-white px-6 py-4 rounded-lg shadow-2xl">
      <h4 class="font-bold">Uğurlu!</h4>
      <p class="text-sm text-gray-300">Qeydiyyat tamamlandı.</p>
    </div>
  </div>

  <script>
    // Google Form (POST üçün)
    const FORM_ACTION_URL = "https://docs.google.com/forms/d/e/1FAIpQLScHbTc16Jsmv5cdnUkxCAH5FxlOi9FiqG0aURzZQqhG4mgI9Q/formResponse";
    const ENTRY_FIRSTNAME = "entry.1178680962";
    const ENTRY_LASTNAME  = "entry.1475120277";
    const ENTRY_INSTAGRAM = "entry.1110943076";
    const ENTRY_AGE       = "entry.1294895519";
    const ENTRY_GENDER    = "entry.1632031862";
    const ENTRY_STATUS    = "entry.222463848";

    // ✅ BURANI DƏYİŞ:
    // Apps Script Web App URL (Deploy -> Web app -> /exec link)
    const API_GET_URL = "https://script.google.com/macros/s/AKfycbxyBMddB7lUw-z5MZ4Vno0BJK6Z93vanHEtYgvylGns6nD7JaLFHOfEmEjo8bRPHpd9/exec";

    const LS_KEY = "socialconnect_users_v1";
    let users = [];
    let isLoading = false;

    const grid = document.getElementById('usersGrid');
    const skeletonLoader = document.getElementById('skeletonLoader');
    const form = document.getElementById('registerForm');
    const totalCountEl = document.getElementById('total-users-count');
    const onlineCountEl = document.getElementById('online-count');
    const emptyState = document.getElementById('emptyState');
    const offlineIndicator = document.getElementById('offlineIndicator');

    function showToast(ok=true, msg="Qeydiyyat tamamlandı.") {
      const toast = document.getElementById('toast');
      toast.querySelector("h4").textContent = ok ? "Uğurlu!" : "Xəta!";
      toast.querySelector("p").textContent = msg;
      toast.classList.remove('translate-y-24', 'opacity-0');
      setTimeout(() => toast.classList.add('translate-y-24', 'opacity-0'), 3000);
    }

    function showSkeleton() {
      skeletonLoader.innerHTML = '';
      const count = window.innerWidth < 640 ? 2 : (window.innerWidth < 1024 ? 4 : 8);
      for (let i = 0; i < count; i++) {
        const skeleton = document.createElement('div');
        skeleton.className = 'glass rounded-2xl p-4 skeleton-card flex flex-col items-center justify-center';
        skeleton.innerHTML = `
          <div class="skeleton skeleton-avatar"></div>
          <div class="skeleton skeleton-text w-3/4 mb-1"></div>
          <div class="skeleton skeleton-text short"></div>
        `;
        skeletonLoader.appendChild(skeleton);
      }
      skeletonLoader.classList.remove('hidden');
      grid.classList.add('hidden');
    }

    function hideSkeleton() {
      skeletonLoader.classList.add('hidden');
      grid.classList.remove('hidden');
    }

    function updateOnlineStatus() {
      if (!navigator.onLine) offlineIndicator.classList.add('visible');
      else offlineIndicator.classList.remove('visible');
    }
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();

    function saveUsersLocal() {
      localStorage.setItem(LS_KEY, JSON.stringify(users));
    }
    function loadUsersLocal() {
      try {
        const raw = localStorage.getItem(LS_KEY);
        if (!raw) return [];
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch { return []; }
    }

    function timeAgo(ts) {
      if (!ts) return "Naməlum";
      const seconds = Math.floor((Date.now() - ts) / 1000);
      if (seconds < 60) return "İndi";
      const minutes = Math.floor(seconds / 60);
      if (minutes < 60) return `${minutes} dəq əvvəl`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours} saat əvvəl`;
      const days = Math.floor(hours / 24);
      return `${days} gün əvvəl`;
    }

    function getAvatar(firstName, lastName) {
      const name = `${firstName || ''} ${lastName || ''}`.trim();
      const seed = encodeURIComponent(name || 'User');
      return `https://api.dicebear.com/9.x/initials/svg?seed=${seed}&backgroundColor=8b5cf6,ec4899&textColor=ffffff&size=128&radius=50`;
    }

    async function fetchUsersFromAPI() {
      if (!API_GET_URL || API_GET_URL.includes("SENIN_WEB_APP_URL")) {
        throw new Error("API_GET_URL düzgün qoyulmayıb (Apps Script /exec link lazımdır).");
      }

      const res = await fetch(API_GET_URL + "?t=" + Date.now(), { cache: "no-store" });
      const data = await res.json();

      if (!data.ok || !Array.isArray(data.users)) {
        throw new Error("API düzgün cavab qaytarmadı");
      }

      // Normalize + timestamp
      return data.users.map(u => ({
        id: u.id || String(u.timestamp || Date.now()) + "_" + Math.random(),
        firstName: (u.firstName || "").trim(),
        lastName: (u.lastName || "").trim(),
        age: u.age || "",
        gender: u.gender || "Digər",
        status: u.status || "Subay",
        instagram: (u.instagram || "").replace("@","").trim(),
        timestamp: Number(u.timestamp) || Date.now()
      }));
    }

    function renderUsers() {
      grid.innerHTML = "";

      users.sort((a,b) => (b.timestamp||0) - (a.timestamp||0));

      totalCountEl.innerText = users.length;
      const todayCount = users.filter(u => u.timestamp && (Date.now() - u.timestamp) < 86400000).length;
      onlineCountEl.innerText = todayCount;

      if (users.length === 0) {
        emptyState.classList.remove("hidden");
        return;
      } else {
        emptyState.classList.add("hidden");
      }

      users.forEach((user) => {
        const ig = user.instagram;
        const igLink = ig ? `https://instagram.com/${ig}` : "#";
        const card = document.createElement("div");
        card.className = "user-card animate-in glass rounded-2xl p-5 relative hover:bg-white/10 transition";

        card.innerHTML = `
          <div class="flex items-center gap-3">
            <div class="w-14 h-14 rounded-full p-0.5 bg-gradient-to-tr from-purple-500 to-pink-500">
              <img src="${getAvatar(user.firstName, user.lastName)}" class="w-full h-full rounded-full object-cover border-2 border-[#0f172a]" />
            </div>
            <div class="min-w-0">
              <div class="text-white font-bold truncate">${user.firstName} ${user.lastName}</div>
              <div class="text-xs text-gray-400">${user.age ? user.age + " yaş" : ""} • ${user.gender} • ${user.status}</div>
              <div class="text-xs text-gray-500 mt-1">${timeAgo(user.timestamp)}</div>
            </div>
          </div>
          <div class="mt-3">
            ${ig ? `
              <a class="inline-flex items-center gap-2 px-3 py-2 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 text-purple-300"
                 href="${igLink}" target="_blank" rel="noopener noreferrer">
                @${ig}
              </a>
            ` : `<div class="text-xs text-gray-500">Instagram yoxdur</div>`}
          </div>
        `;

        grid.appendChild(card);
      });
    }

    async function refreshData() {
      if (isLoading) return;
      isLoading = true;
      showSkeleton();

      try {
        users = await fetchUsersFromAPI();
        saveUsersLocal(); // offline üçün
        hideSkeleton();
        renderUsers();
        showToast(true, "Yeniləndi.");
      } catch (e) {
        console.error(e);
        users = loadUsersLocal();
        hideSkeleton();
        renderUsers();
        showToast(false, "API alınmadı — offline data göstərildi.");
      } finally {
        isLoading = false;
      }
    }

    async function sendToGoogleForm(payload) {
      const fd = new FormData();
      fd.append(ENTRY_FIRSTNAME, payload.firstName);
      fd.append(ENTRY_LASTNAME,  payload.lastName);
      fd.append(ENTRY_AGE,       payload.age);
      fd.append(ENTRY_GENDER,    payload.gender);
      fd.append(ENTRY_STATUS,    payload.status);
      fd.append(ENTRY_INSTAGRAM, payload.instagram);

      await fetch(FORM_ACTION_URL, { method:"POST", mode:"no-cors", body: fd });
      return { ok:true };
    }

    async function handleRegister(e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      const age       = document.getElementById('age').value;
      const gender    = document.getElementById('gender').value;
      const status    = document.querySelector('input[name="status"]:checked').value;
      const instagram = document.getElementById('instagram').value.trim().replace("@","");

      if (!firstName || !lastName || !age || !gender || !instagram) {
        showToast(false, "Bütün xanaları doldurun.");
        return;
      }

      const newUser = { firstName, lastName, age, gender, status, instagram, timestamp: Date.now() };

      // Dərhal UI (hamıda görünməsi üçün sonra refreshData() ilə sheetdən gələcək)
      users.unshift({ ...newUser, id: String(Date.now()) + "_local" });
      saveUsersLocal();
      renderUsers();
      showToast(true, "Göndərildi. Birazdan hamıda görünəcək.");

      try {
        await sendToGoogleForm(newUser);
        // 1-2 saniyə sonra sheetdən yenilə (hamı üçün real məlumat)
        setTimeout(refreshData, 1500);
      } catch (err) {
        console.error(err);
        showToast(false, "Göndərmək alınmadı.");
      }

      form.reset();
    }

    document.addEventListener("DOMContentLoaded", async () => {
      showSkeleton();
      try {
        users = await fetchUsersFromAPI();
        saveUsersLocal();
      } catch (e) {
        console.error(e);
        users = loadUsersLocal();
      } finally {
        hideSkeleton();
        renderUsers();
      }
    });
  </script>
</body>
</html>
