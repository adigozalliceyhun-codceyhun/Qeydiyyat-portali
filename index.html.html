<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qeydiyyat Portalı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            min-height: 100vh;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            outline: none;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .user-card { 
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; 
            opacity: 0; 
        }
        .user-card-instant { 
            animation: none !important; 
            opacity: 1 !important; 
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }
        .new-user-highlight { 
            border: 2px solid #8b5cf6; 
            animation: pulse-glow 2s infinite; 
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="antialiased">
    <!-- Header -->
    <nav class="fixed top-0 w-full z-50 glass border-b-0 border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-purple-500 to-pink-500 flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <span class="font-bold text-xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-400">SocialConnect</span>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="refreshData()" class="group flex items-center gap-2 px-4 py-2 rounded-full glass hover:bg-white/10 transition-all active:scale-95">
                        <svg class="w-4 h-4 text-purple-400 group-hover:rotate-180 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span class="text-sm font-medium">Yenilə</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <!-- Hero + Form -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 mb-16">
            <div class="lg:col-span-5 flex flex-col justify-center space-y-6">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight">
                    İcma ilə <br>
                    <span class="bg-clip-text text-transparent bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">Əlaqə Qurun</span>
                </h1>
                <p class="text-lg text-gray-400">
                    Yeni insanlarla tanış olun, profilləri kəşf edin və şəbəkənizi genişləndirin.
                </p>
                <div class="flex gap-8 pt-4">
                    <div>
                        <div class="text-3xl font-bold text-white" id="total-users-count">0</div>
                        <div class="text-sm text-gray-500 uppercase tracking-wider">İstifadəçi</div>
                    </div>
                    <div>
                        <div class="text-3xl font-bold text-white" id="online-count">0</div>
                        <div class="text-sm text-gray-500 uppercase tracking-wider">Bu gün</div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-7">
                <div class="glass rounded-2xl p-8 relative overflow-hidden">
                    <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-purple-500 rounded-full blur-3xl opacity-20"></div>
                    <div class="absolute bottom-0 left-0 -mb-4 -ml-4 w-32 h-32 bg-pink-500 rounded-full blur-3xl opacity-20"></div>

                    <h2 class="text-2xl font-semibold mb-6 flex items-center gap-2">
                        <span class="w-1 h-8 bg-purple-500 rounded-full"></span>
                        Qeydiyyat Formu
                    </h2>

                    <form id="registerForm" class="space-y-5" onsubmit="handleRegister(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div class="space-y-1">
                                <label class="text-xs font-medium text-gray-400 uppercase">Ad</label>
                                <input type="text" id="firstName" required class="w-full px-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-purple-500" placeholder="Adınızı daxil edin">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-medium text-gray-400 uppercase">Soyad</label>
                                <input type="text" id="lastName" required class="w-full px-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-purple-500" placeholder="Soyadınızı daxil edin">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div class="space-y-1">
                                <label class="text-xs font-medium text-gray-400 uppercase">Yaş</label>
                                <input type="number" id="age" min="10" max="100" required class="w-full px-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-purple-500" placeholder="Məs: 25">
                            </div>
                            <div class="space-y-1">
                                <label class="text-xs font-medium text-gray-400 uppercase">Cins</label>
                                <select id="gender" required class="w-full px-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-purple-500 appearance-none">
                                    <option value disabled selected>Seçin</option>
                                    <option value="Kişi">Kişi</option>
                                    <option value="Qadın">Qadın</option>
                                    <option value="Digər">Digər</option>
                                </select>
                            </div>
                        </div>

                        <div class="space-y-2 pt-2">
                            <label class="text-xs font-medium text-gray-400 uppercase">Ailə Vəziyyəti</label>
                            <div class="flex gap-4">
                                <label class="flex-1 cursor-pointer">
                                    <input type="radio" name="status" value="Subay" class="peer sr-only" checked>
                                    <div class="text-center py-3 rounded-xl border border-white/10 bg-white/5 peer-checked:bg-purple-600 peer-checked:border-purple-500 transition-all hover:bg-white/10">Subay</div>
                                </label>
                                <label class="flex-1 cursor-pointer">
                                    <input type="radio" name="status" value="Evli" class="peer sr-only">
                                    <div class="text-center py-3 rounded-xl border border-white/10 bg-white/5 peer-checked:bg-pink-600 peer-checked:border-pink-500 transition-all hover:bg-white/10">Evli</div>
                                </label>
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label class="text-xs font-medium text-gray-400 uppercase">Instagram İstifadəçi Adı</label>
                            <div class="relative">
                                <span class="absolute left-4 top-3.5 text-gray-500">@</span>
                                <input type="text" id="instagram" required class="w-full pl-8 pr-4 py-3 rounded-xl glass-input focus:ring-2 focus:ring-purple-500" placeholder="istifadeci_adi">
                            </div>
                        </div>

                        <button type="submit" class="w-full py-4 mt-4 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white font-bold rounded-xl shadow-lg shadow-purple-500/30 transform transition hover:-translate-y-1 active:scale-95 flex justify-center items-center gap-2">
                            <span>Qeydiyyatdan Keç</span>
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h3 class="text-2xl font-bold text-white">Qeydiyyatdan Keçənlər</h3>
            <div class="flex gap-2 overflow-x-auto pb-2 md:pb-0 w-full md:w-auto no-scrollbar">
                <button onclick="filterUsers('all')" class="filter-btn px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 text-sm font-medium transition-colors ring-2 ring-purple-500" data-filter="all">Hamısı</button>
                <button onclick="filterUsers('Kişi')" class="filter-btn px-4 py-2 rounded-full bg-white/5 hover:bg-white/20 text-sm font-medium transition-colors" data-filter="Kişi">Kişi</button>
                <button onclick="filterUsers('Qadın')" class="filter-btn px-4 py-2 rounded-full bg-white/5 hover:bg-white/20 text-sm font-medium transition-colors" data-filter="Qadın">Qadın</button>
                <button onclick="filterUsers('Subay')" class="filter-btn px-4 py-2 rounded-full bg-white/5 hover:bg-white/20 text-sm font-medium transition-colors" data-filter="Subay">Subay</button>
                <button onclick="filterUsers('Evli')" class="filter-btn px-4 py-2 rounded-full bg-white/5 hover:bg-white/20 text-sm font-medium transition-colors" data-filter="Evli">Evli</button>
            </div>
        </div>

        <!-- Grid -->
        <div id="usersGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

        <div id="emptyState" class="hidden text-center py-20">
            <div class="inline-block p-4 rounded-full bg-white/5 mb-4">
                <svg class="w-8 h-8 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
            </div>
            <p class="text-gray-400">Hələ heç kim qeydiyyatdan keçməyib.</p>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50">
        <div class="glass bg-gray-900/90 border-l-4 border-green-500 text-white px-6 py-4 rounded-lg shadow-2xl flex items-center gap-3">
            <div class="bg-green-500/20 p-2 rounded-full">
                <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <div>
                <h4 class="font-bold text-sm" id="toast-title">Uğurlu!</h4>
                <p class="text-xs text-gray-300" id="toast-msg">Qeydiyyat tamamlandı.</p>
            </div>
        </div>
    </div>

    <script>
        // API URL-ləri
        const FORM_ACTION_URL = "https://docs.google.com/forms/d/e/1FAIpQLScHbTc16Jsmv5cdnUkxCAH5FxlOi9FiqG0aURzZQqhG4mgI9Q/formResponse";
        const API_GET_URL = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgrPfCvZ_Q3YXuY9balsLJ5d7Wj8-P1uu8dfWhB-Af3VS9OrsPcBp4uswdCDBtud_ZGDB_oIVD5dMenu4ketgH_suCItsVOS0C0l0sfb4SQYLFmeoY649Cb6ztx-HJM2NVBtvYDe6T5LXQHrAouolaJCB6uzdCjwxchX9xS7CqoS-uiSLyBZ6KgeTh2jL3TNjARFjwCXqZJZ0paGTPnKnWVfFvaxLpidxam_NF64B_5czS3zkp8sqA0u5WLhHiiiCNWIzSyry_AW9E3m95ZQ0f8DkOWHA&lib=MZDG5OuFCsgObZ7QT_PNkFmCRMPvxsUvo";
        
        // Google Form entry ID-ləri
        const ENTRY_FIRSTNAME = "entry.1178680962";
        const ENTRY_LASTNAME = "entry.1475120277";
        const ENTRY_INSTAGRAM = "entry.1110943076";
        const ENTRY_AGE = "entry.1294895519";
        const ENTRY_GENDER = "entry.1632031862";
        const ENTRY_STATUS = "entry.222463848";

        // State
        let users = [];
        let currentFilter = "all";

        // Utility funksiyaları
        function getInitials(firstName, lastName) {
            const f = firstName ? firstName.charAt(0).toUpperCase() : '';
            const l = lastName ? lastName.charAt(0).toUpperCase() : '';
            return f + l;
        }

        function getAvatar(firstName, lastName) {
            const initials = getInitials(firstName, lastName);
            return `https://ui-avatars.com/api/?name=${initials}&background=8b5cf6&color=fff&size=128&bold=true&rounded=true`;
        }

        function timeAgo(ts) {
            const seconds = Math.floor((Date.now() - ts) / 1000);
            if (seconds < 60) return "İndi";
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + " dəqiqə əvvəl";
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return hours + " saat əvvəl";
            const days = Math.floor(hours / 24);
            return days + " gün əvvəl";
        }

        // API-dən istifadəçiləri çək
        async function fetchUsersFromAPI() {
            try {
                const res = await fetch(API_GET_URL + "&t=" + Date.now());
                const data = await res.json();
                
                if (!data.ok || !Array.isArray(data.users)) {
                    return [];
                }

                // API-dən gələn məlumatları düzgün struktura çevir
                return data.users.map(u => ({
                    firstName: u.firstName || "",
                    lastName: u.lastName || "",
                    age: u.age || "",
                    gender: u.gender || "",
                    status: u.status || "Subay",
                    instagram: u.instagram || "",
                    timestamp: u.timestamp || Date.now()
                }));
            } catch (err) {
                console.error("API xətası:", err);
                return [];
            }
        }

        // İstifadəçiləri render et
        function renderUsers(instant = false) {
            const grid = document.getElementById('usersGrid');
            const emptyState = document.getElementById('emptyState');
            const totalCountEl = document.getElementById('total-users-count');
            const onlineCountEl = document.getElementById('online-count');
            
            grid.innerHTML = "";

            // Filter tətbiq et
            const filtered = users.filter(u => {
                if (currentFilter === "all") return true;
                return u.gender === currentFilter || u.status === currentFilter;
            });

            // Zamana görə sırala (ən yeni əvvəldə)
            filtered.sort((a, b) => b.timestamp - a.timestamp);

            // Sayğacları yenilə
            totalCountEl.innerText = users.length;
            onlineCountEl.innerText = users.filter(u => (Date.now() - u.timestamp) < 86400000).length;

            // Boş vəziyyət yoxla
            if (filtered.length === 0) {
                emptyState.classList.remove("hidden");
                return;
            }
            emptyState.classList.add("hidden");

            // Kartları yarat
            filtered.forEach((user, index) => {
                const isNew = (Date.now() - user.timestamp) < 60000;
                const fullName = `${user.firstName} ${user.lastName}`.trim();
                const ig = user.instagram.replace("@", "").trim();
                const igLink = `https://instagram.com/${ig}`;
                
                const card = document.createElement("div");
                card.className = `user-card glass rounded-2xl p-6 relative group hover:bg-white/10 transition-all duration-300 ${isNew ? "new-user-highlight" : ""}`;
                
                if (instant) {
                    card.classList.add('user-card-instant');
                } else {
                    card.style.animationDelay = `${index * 100}ms`;
                }

                card.innerHTML = `
                    <div class="absolute top-4 right-4">
                        <span class="px-2 py-1 text-xs rounded-md ${user.status === 'Evli' ? 'bg-pink-500/20 text-pink-300' : 'bg-blue-500/20 text-blue-300'} border border-white/5">
                            ${user.status}
                        </span>
                    </div>
                    <div class="flex flex-col items-center text-center">
                        <div class="relative mb-4">
                            <div class="w-24 h-24 rounded-full p-1 bg-gradient-to-tr from-purple-500 to-pink-500">
                                <img src="${getAvatar(user.firstName, user.lastName)}" alt="${fullName}" class="w-full h-full rounded-full object-cover border-4 border-[#0f172a]">
                            </div>
                            ${isNew ? '<span class="absolute bottom-0 right-0 w-6 h-6 bg-green-500 border-4 border-[#0f172a] rounded-full"></span>' : ''}
                        </div>
                        <h3 class="text-xl font-bold text-white mb-1">${fullName}, ${user.age} yaş</h3>
                        <p class="text-sm text-gray-400 mb-4">${user.gender}</p>
                        <a href="${igLink}" target="_blank" rel="noopener noreferrer"
                           class="w-full py-2.5 rounded-xl bg-gradient-to-r from-purple-600/20 to-pink-600/20 border border-purple-500/30 text-purple-300 hover:text-white hover:from-purple-600 hover:to-pink-600 transition-all flex items-center justify-center gap-2 group-hover:shadow-lg group-hover:shadow-purple-500/20">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                            <span class="font-medium">@${ig}</span>
                        </a>
                        <div class="mt-4 text-xs text-gray-500 flex items-center gap-1">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            ${timeAgo(user.timestamp)}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Toast göstər
        function showToast(ok, msg) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-title').textContent = ok ? "Uğurlu!" : "Xəta!";
            document.getElementById('toast-msg').textContent = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        }

        // Filter düymələrini yenilə
        function updateFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const isActive = btn.dataset.filter === currentFilter;
                if (isActive) {
                    btn.classList.add('bg-white/20', 'ring-2', 'ring-purple-500');
                    btn.classList.remove('bg-white/5');
                } else {
                    btn.classList.remove('bg-white/20', 'ring-2', 'ring-purple-500');
                    btn.classList.add('bg-white/5');
                }
            });
        }

        // Filter tətbiq et
        function filterUsers(type) {
            currentFilter = type;
            updateFilterButtons();
            renderUsers();
        }

        // Məlumatları yenilə
        async function refreshData() {
            try {
                users = await fetchUsersFromAPI();
                renderUsers();
                showToast(true, "Məlumatlar yeniləndi.");
            } catch (e) {
                showToast(false, "Yenilənmə alınmadı.");
            }
        }

        // Google Form-a göndər
        async function sendToGoogleForm(data) {
            const fd = new FormData();
            fd.append(ENTRY_FIRSTNAME, data.firstName);
            fd.append(ENTRY_LASTNAME, data.lastName);
            fd.append(ENTRY_AGE, data.age);
            fd.append(ENTRY_GENDER, data.gender);
            fd.append(ENTRY_STATUS, data.status);
            fd.append(ENTRY_INSTAGRAM, data.instagram);

            await fetch(FORM_ACTION_URL, {
                method: "POST",
                mode: "no-cors",
                body: fd
            });
        }

        // Qeydiyyat formu
        async function handleRegister(e) {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;
            const status = document.querySelector('input[name="status"]:checked').value;
            const instagram = document.getElementById('instagram').value.trim().replace("@", "");

            if (!firstName || !lastName || !age || !gender || !instagram) {
                showToast(false, "Bütün xanaları doldurun.");
                return;
            }

            const newUser = {
                firstName,
                lastName,
                age,
                gender,
                status,
                instagram,
                timestamp: Date.now()
            };

            // UI-də dərhal göstər
            users.unshift(newUser);
            renderUsers(true);
            showToast(true, "Qeydiyyat tamamlandı.");

            // Formu təmizlə
            document.getElementById('registerForm').reset();

            // Google Form-a göndər
            try {
                await sendToGoogleForm(newUser);
            } catch (err) {
                console.error("Form göndərmə xətası:", err);
            }
        }

        // Başlat
        document.addEventListener("DOMContentLoaded", async () => {
            updateFilterButtons();
            try {
                users = await fetchUsersFromAPI();
                renderUsers();
            } catch (e) {
                console.error("Başlanğıc yükləmə xətası:", e);
            }
        });
    </script>
</body>
